# Secret for credentials.  By defining this as stringData:
# instead of data: we can enter details here in plain text and
# it gets base64 encoded when added to the system.
#
# Leave unused variables defined, but empty ""
apiVersion: secrets.doppler.com/v1alpha1
kind: DopplerSecret
metadata:
  name: {{ .Release.Name }}-credentials
  namespace: {{ .Values.doppler.namespace }}
spec:
  tokenSecret:
    name: doppler-token-secret
    namespace: {{ .Values.doppler.namespace }}
  project: {{ .Values.doppler.project }}
  config: {{ .Values.doppler.config }}
  managedSecret:
    name: {{ .Release.Name }}-secret
    namespace: {{ .Release.Namespace }}
    type: Opaque
  secrets:
    - NOTION_API_KEY
    - NOTION_DATABASE_ID
    - NOTION_VERSION
    - DATABASE_CONNECTION_STRING
    - WEBHOOK_SALT
    - WEBHOOK_SECRET_KEY
---
{{- if .Values.extractionService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-extraction
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-extraction
    component: extraction-service
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-extraction
  replicas: {{ .Values.extractionService.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-extraction
        component: extraction-service
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      containers:
        - name: extraction-service
          image: {{ .Values.extractionService.image.repository }}:{{ .Values.extractionService.image.tag }}
          imagePullPolicy: {{ .Values.extractionService.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secret
          ports:
            - containerPort: {{ .Values.extractionService.service.targetPort }}
              name: http
          volumeMounts:
            - name: db-storage
              mountPath: /app/data
          resources:
            {{- toYaml .Values.extractionService.resources | nindent 12 }}
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-db
{{- end }}
