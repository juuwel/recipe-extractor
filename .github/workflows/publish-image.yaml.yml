name: Publish Docker Images and Helm Charts

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  build-images:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Extract chart version
        id: chart_version
        run: |
          CUR_VERSION=$(grep -E '^\s*version\s*=' pyproject.toml | head -1 | sed -E 's/^\s*version\s*=\s*\"([^\"]+)\"/\1/')
          echo "version=$CUR_VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sanitize branch name
        id: sanitize
        run: |
          # Replace / with - and make lowercase for Docker tag compatibility
          CLEAN_BRANCH=$(echo "${{ github.ref_name }}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
          echo "clean_branch=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
          echo "Using sanitized branch name: $CLEAN_BRANCH"

      - name: Build and tag image (${{ github.ref_name }})
        run: |
          docker build -t ghcr.io/${{ github.actor }}/recipe-extractor .
          docker tag ghcr.io/${{ github.actor }}/recipe-extractor ghcr.io/${{ github.actor }}/recipe-extractor:${{ github.sha }}
          docker tag ghcr.io/${{ github.actor }}/recipe-extractor ghcr.io/${{ github.actor }}/recipe-extractor:${{ steps.sanitize.outputs.clean_branch }}
          if [ "${{ github.ref_name }}" = "release" ]; then
            docker tag ghcr.io/${{ github.actor }}/recipe-extractor ghcr.io/${{ github.actor }}/recipe-extractor:latest
            docker tag ghcr.io/${{ github.actor }}/recipe-extractor ghcr.io/${{ github.actor }}/recipe-extractor:${{ steps.chart_version.outputs.version }}
          fi

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.actor }}/recipe-extractor:${{ github.sha }}
          docker push ghcr.io/${{ github.actor }}/recipe-extractor:${{ steps.sanitize.outputs.clean_branch }}
          if [ "${{ github.ref_name }}" = "release" ]; then
            docker push ghcr.io/${{ github.actor }}/recipe-extractor:latest
            docker push ghcr.io/${{ github.actor }}/recipe-extractor:${{ steps.chart_version.outputs.version }}
          fi

  publish-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: deploy/recipe-extractor
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
