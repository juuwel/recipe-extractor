name: Deploy Recipe Extractor Application

on:
  push:
    branches:
      - release
      - main
  pull_request:
    types: [labeled]
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  setup:
    name: Setup Deployment Context
    runs-on: ubuntu-latest
    # Only run if: push to release/main, OR PR with deploy-preview label, OR manual trigger
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy-preview'))
    outputs:
      branch-prefix: ${{ steps.context.outputs.branch-prefix }}
      environment: ${{ steps.context.outputs.environment }}
      is-production: ${{ steps.context.outputs.is-production }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - id: context
        name: Compute deployment context
        uses: ./.github/workflows/actions/get-deployment-context
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name || github.ref }}

  publish-images:
    name: Build and Publish Docker Images
    needs: setup
    strategy:
      matrix:
        app:
          - name: extraction-service
            context: apps/extraction-service
            dockerfile: apps/extraction-service/Dockerfile
          - name: recipe-service
            context: apps/recipe-service
            dockerfile: apps/recipe-service/RecipeService.Api/Dockerfile
    uses: ./.github/workflows/build-push-docker-images.yaml
    with:
      app-name: ${{ matrix.app.name }}
      context-path: ${{ matrix.app.context }}
      dockerfile-path: ${{ matrix.app.dockerfile }}
      registry-username: ${{ github.actor }}
      branch-prefix: ${{ needs.setup.outputs.branch-prefix }}
    secrets:
      registry-token: ${{ secrets.GITHUB_TOKEN }}

  publish-chart:
    name: Publish Helm Chart
    needs: [setup, publish-images]
    uses: ./.github/workflows/build-push-helm-chart.yaml
    with:
      chart-path: deploy/recipe-extractor
      branch-prefix: ${{ needs.setup.outputs.branch-prefix }}
    secrets:
      registry-token: ${{ secrets.GITHUB_TOKEN }}
