name: Deploy Recipe Extractor Application

on:
  push:
    branches:
      - release
      - main
  pull_request:
    types: [labeled]
  workflow_dispatch:

permissions:
  packages: write
  contents: write

jobs:
  setup:
    name: Setup Deployment Context
    runs-on: ubuntu-latest
    # Only run if: push to release/main, OR PR with deploy-preview label, OR manual trigger
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'deploy-preview'))
    outputs:
      branch-prefix: ${{ steps.context.outputs.branch-prefix }}
      environment: ${{ steps.context.outputs.environment }}
      is-production: ${{ steps.context.outputs.is-production }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - id: context
        name: Compute deployment context
        uses: ./.github/workflows/actions/get-deployment-context
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name || github.ref }}

  publish-images:
    name: Build and Publish Docker Images
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: extraction-service
            context: apps/extraction-service
            dockerfile: apps/extraction-service/Dockerfile
          - name: recipe-service
            context: apps/recipe-service
            dockerfile: apps/recipe-service/RecipeService.Api/Dockerfile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build and push ${{ matrix.app.name }}
        uses: ./.github/workflows/actions/build-push-docker-images
        with:
          app-name: ${{ matrix.app.name }}
          context-path: ${{ matrix.app.context }}
          dockerfile-path: ${{ matrix.app.dockerfile }}
          registry-username: ${{ github.actor }}
          registry-token: ${{ secrets.GITHUB_TOKEN }}
          branch-prefix: ${{ needs.setup.outputs.branch-prefix }}

  publish-chart:
    name: Publish Helm Chart
    needs: [setup, publish-images]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Package and publish Helm chart
        uses: ./.github/workflows/actions/build-push-helm-chart
        with:
          chart-path: deploy/recipe-extractor
          registry-token: ${{ secrets.GITHUB_TOKEN }}
          branch-prefix: ${{ needs.setup.outputs.branch-prefix }}

  deploy:
    name: Deploy to Kubernetes Cluster
    needs: [setup, publish-chart]
    runs-on: ubuntu-latest
    env:
      KUBECONFIG_PATH: ${{ github.workspace }}/kubeconfig
    if: needs.setup.outputs.environment != 'none'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Restore kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 --decode > "$KUBECONFIG_PATH"
          echo "kubeconfig written to $KUBECONFIG_PATH"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Make deploy script executable
        run: |
          chmod +x ./scripts/deploy-feature.sh

      - name: Deploy Helm chart to cluster
        env:
          KUBECONFIG: ${{ env.KUBECONFIG_PATH }}
        run: |
          IMAGE_TAG="${{ github.event.inputs.image_tag || github.sha }}"
          CHART_VERSION="${{ github.event.inputs.chart_version || 'latest' }}"
          ./scripts/deploy-feature.sh "$IMAGE_TAG" "$CHART_VERSION"
