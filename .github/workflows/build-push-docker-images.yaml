name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      app-name:
        description: "Name of the application"
        required: true
        type: string
      branch-prefix:
        description: "Branch prefix for tagging"
        required: true
        type: string
      context-path:
        description: "Build context path"
        required: true
        type: string
      dockerfile-path:
        description: "Path to Dockerfile"
        required: true
        type: string
      registry-username:
        description: "Registry username"
        required: true
        type: string
    secrets:
      registry-token:
        description: "Registry token (pass from caller as a secret)"
        required: true

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ -f "${{ inputs.context-path }}/pyproject.toml" ]; then
            VERSION=$(grep -E '^\s*version\s*=' "${{ inputs.context-path }}/pyproject.toml" | head -1 | sed -E 's/^\s*version\s*=\s*"([^\"]+)"/\1/')
          elif ls "${{ inputs.context-path }}"/*.csproj 1> /dev/null 2>&1; then
            VERSION=$(grep -oP '(?<=<Version>)[^<]+' "${{ inputs.context-path }}"/*.csproj | head -1)
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ inputs.registry-username }}
          password: ${{ secrets.registry-token }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ inputs.registry-username }}/${{ inputs.app-name }}
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=${{ inputs.branch-prefix }}
            type=raw,value=latest,enable=${{ github.ref_name == 'release' }}
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ github.ref_name == 'release' && steps.version.outputs.version != 'latest' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context-path }}
          file: ${{ inputs.dockerfile-path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
